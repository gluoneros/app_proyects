<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Canvan Board{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="{{ url_for('static', filename='tailwind.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">

<!-- Barra de navegación -->
<nav class="bg-blue-600 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <a href="{{ url_for('main.dashboard') }}" class="text-xl font-bold">Canvan Board</a>

        <div class="space-x-4 flex items-center">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('main.dashboard') }}" class="hover:underline">Dashboard</a>
                <a href="#" class="hover:underline">Mis Proyectos</a>
                <a href="{{ url_for('auth.logout') }}" class="bg-red-500 hover:bg-red-700 px-3 py-1 rounded text-sm">Cerrar sesión</a>
            {% endif %}
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mx-auto py-6">
    {% block content %}{% endblock %}
</div>

</body>
</html>
